<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Neon ‚Äì Final</title>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<style>
@keyframes rgb {0%{filter:hue-rotate(0)}100%{filter:hue-rotate(360deg)}}
@keyframes glow {0%{text-shadow:0 0 6px cyan}50%{text-shadow:0 0 18px cyan}100%{text-shadow:0 0 6px cyan}}
@keyframes creditGlow {
  0%{text-shadow:0 0 6px rgba(0,255,247,.5),0 0 12px rgba(0,255,247,.4)}
  50%{text-shadow:0 0 18px rgba(0,255,247,1),0 0 32px rgba(0,255,247,.9)}
  100%{text-shadow:0 0 6px rgba(0,255,247,.5),0 0 12px rgba(0,255,247,.4)}
}
body{
  margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at top,#020024,#090979,#00d4ff);
  font-family:Arial;color:white
}
.game-box{
  padding:20px;border-radius:18px;background:rgba(0,0,0,.7);
  box-shadow:0 0 30px cyan;animation:rgb 6s linear infinite;width:390px
}
h1{text-align:center;animation:glow 2s infinite}
.row{display:flex;gap:6px}
input,select,button{
  flex:1;padding:8px;border-radius:8px;border:none;margin:4px 0
}
button{background:cyan;color:black;font-weight:bold;cursor:pointer;box-shadow:0 0 10px cyan}
.board{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin:12px 0}
.cell{
  height:90px;font-size:40px;border:none;border-radius:12px;
  background:#020024;color:cyan;box-shadow:inset 0 0 12px cyan,0 0 10px cyan;cursor:pointer;
  transition:.15s
}
.cell:hover{transform:scale(1.08)}
.cell.win{background:cyan;color:black;box-shadow:0 0 25px cyan}
.status{text-align:center;font-weight:bold;text-shadow:0 0 8px cyan}
.hidden{display:none}
.leader{font-size:12px;margin-top:8px;opacity:.9}
.credit{text-align:center;margin-top:10px;letter-spacing:3px;animation:creditGlow 2.5s ease-in-out infinite;opacity:.9}
</style>
</head>
<body>

<div class="game-box">
<h1>‚ö° TIC TAC TOE ‚ö°</h1>

<div class="row">
  <select id="mode">
    <option value="pvp">Player vs Player</option>
    <option value="bot">Player vs Bot</option>
    <option value="online">Online Firebase</option>
  </select>
  <select id="difficulty" class="hidden">
    <option value="easy">Easy</option>
    <option value="hard">Hard</option>
    <option value="super">Super Hard</option>
    <option value="impossible">Impossible</option>
  </select>
</div>

<div class="row">
  <input id="nameX" placeholder="Nama Player X (PVP / Online)">
  <input id="nameO" placeholder="Nama Player O (PVP)">
</div>

<div class="row hidden" id="onlineBox">
  <button onclick="createRoom()">Create Room</button>
  <input id="roomCode" placeholder="Room Code">
  <button onclick="joinRoom()">Join</button>
</div>

<div class="status" id="status">Giliran: X</div>
<div class="board" id="board"></div>

<div class="leader" id="leaderGlobal"></div>
<div class="credit">‚ú® Made In Relz ‚ú®</div>
</div>

<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB6gh_UggmwJDcPJ_ZL_JThDC5PPtgLLVA",
  authDomain: "tictaetoe-c1e7f.firebaseapp.com",
  projectId: "tictaetoe-c1e7f",
  databaseURL: "https://tictaetoe-c1e7f-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const boardEl=document.getElementById("board");
const statusEl=document.getElementById("status");
const modeEl=document.getElementById("mode");
const diffEl=document.getElementById("difficulty");
const onlineBox=document.getElementById("onlineBox");
const leaderGlobal=document.getElementById("leaderGlobal");
const clickSound=document.getElementById("clickSound");
const winSound=document.getElementById("winSound");
const nameX=document.getElementById("nameX");
const nameO=document.getElementById("nameO");

let board=["","","","","","","","",""];
let turn="X",gameActive=true,roomId=null,online=false;
const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

for(let i=0;i<9;i++){
  const b=document.createElement("button");
  b.className="cell";
  b.onclick=()=>play(i);
  boardEl.appendChild(b);
}

modeEl.onchange=()=>{
  diffEl.classList.toggle("hidden",modeEl.value!=="bot");
  onlineBox.classList.toggle("hidden",modeEl.value!=="online");
  online = modeEl.value==="online";
};

function play(i){
  if(!gameActive||board[i])return;
  board[i]=turn;
  render();
  clickSound.currentTime=0; clickSound.play();

  if(checkWin()){
    const winnerName = getName(turn);
    statusEl.textContent="üî• MENANG: "+winnerName;
    winSound.play();
    saveGlobalWin(winnerName);
    gameActive=false;
    if(online) syncRoom();
    return;
  }
  if(!board.includes("")){
    statusEl.textContent="ü§ù SERI!";
    gameActive=false;
    if(online) syncRoom();
    return;
  }

  turn=turn==="X"?"O":"X";
  statusEl.textContent="Giliran: "+turn;

  if(modeEl.value==="bot" && turn==="O") botMove();
  if(online) syncRoom();
}

function render(){
  document.querySelectorAll(".cell").forEach((c,i)=>c.textContent=board[i]);
}

function checkWin(){
  for(let p of wins){
    if(p.every(i=>board[i]===turn)){
      p.forEach(i=>document.querySelectorAll(".cell")[i].classList.add("win"));
      return true;
    }
  }
  return false;
}

function getName(p){
  if(modeEl.value==="online") return nameX.value || "Player";
  if(modeEl.value==="bot") return p==="X" ? (nameX.value||"Player") : "BOT";
  return p==="X" ? (nameX.value||"Player A") : (nameO.value||"Player B");
}

function saveGlobalWin(name){
  if(!name) return;
  const ref=db.ref("leaderboard_global/"+name);
  ref.get().then(s=>{
    const v=s.val()||0;
    ref.set(v+1);
  });
}

db.ref("leaderboard_global").orderByValue().limitToLast(10).on("value",snap=>{
  const data=snap.val()||{};
  const arr=Object.entries(data).sort((a,b)=>b[1]-a[1]).slice(0,10);
  leaderGlobal.innerHTML="üèÜ GLOBAL TOP 10<br>"+arr.map((e,i)=>`${i+1}. ${e[0]} - ${e[1]} win`).join("<br>");
});

function botMove(){
  const empty=board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
  const move=empty[Math.floor(Math.random()*empty.length)];
  setTimeout(()=>play(move),400);
}

function createRoom(){
  if(!nameX.value){ alert("Isi nama kamu dulu!"); return; }
  roomId="ROOM"+Math.floor(Math.random()*9999);
  db.ref("rooms/"+roomId).set({board,turn,nameX:nameX.value});
  alert("Room Code: "+roomId);
  listenRoom();
}
function joinRoom(){
  if(!nameX.value){ alert("Isi nama kamu dulu!"); return; }
  roomId=document.getElementById("roomCode").value;
  listenRoom();
}
function syncRoom(){
  if(!roomId) return;
  db.ref("rooms/"+roomId).update({board,turn});
}
function listenRoom(){
  db.ref("rooms/"+roomId).on("value",snap=>{
    if(!snap.val()) return;
    const data=snap.val();
    board=data.board; turn=data.turn;
    render();
    statusEl.textContent="Room: "+roomId+" | Lawan: "+(data.nameX||"Player")+" | Giliran: "+turn;
  });
}
</script>
</body>
</html>
